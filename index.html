<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apakah Kamu Ingin Lanjut?</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background-color: #ffebf0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        .content {
            position: relative;
        }

        #profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #d63384;
        }

        #button-container {
            position: relative;
            margin-top: 20px;
        }

        .btn-large {
            font-size: 26px;
            padding: 15px 40px;
        }

        .random-button {
            position: absolute;
            font-size: 20px;
            padding: 12px 30px;
            transition: transform 0.3s ease, opacity 0.5s ease;
            opacity: 0;
        }

        .random-button.show {
            opacity: 1;
            transform: scale(1.3);
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0% { transform: scale(1.3) rotate(3deg) translateX(0); }
            25% { transform: scale(1.3) rotate(3deg) translateX(-5px); }
            50% { transform: scale(1.3) rotate(3deg) translateX(5px); }
            75% { transform: scale(1.3) rotate(3deg) translateX(-5px); }
            100% { transform: scale(1.3) rotate(3deg) translateX(0); }
        }
    </style>
</head>
<body>

    <div class="content">
        <img id="profile-pic" src="MEMES.jpg" alt="pwease">
        <h1>Do You Want To Continue?</h1>
        <div id="button-container">
            <button class="btn btn-success m-3 btn-large" onclick="lanjut()">YES!</button>
            <button class="btn btn-danger m-3 btn-large" onclick="tambahTombol()">Nope</button>
        </div>
    </div>

    <script>
        function lanjut() {
            window.location.href = "main.html";
        }

        function tambahTombol() {
            for (let i = 0; i < 3; i++) {
                let newButton = document.createElement("button");
                newButton.className = "btn btn-success random-button btn-large show";
                newButton.innerText = "Please?";
                newButton.onclick = lanjut;

                // Posisi acak dalam layar
                let x = Math.random() * (window.innerWidth - 120);
                let y = Math.random() * (window.innerHeight - 60);

                newButton.style.left = `${x}px`;
                newButton.style.top = `${y}px`;

                // Tambahkan tombol ke dalam body
                document.body.appendChild(newButton);

                // Animasi muncul
                setTimeout(() => {
                    newButton.classList.add("show");
                }, 100);
            }
        }
    </script>

</body>
</html>
